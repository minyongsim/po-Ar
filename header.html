<script>
     $('.openNav').on('click', function () {
    $('.subMenuBox').css({
      display: 'block'
    })
    $('.subMenuBox').animate({
      left: '0px'
    }, 500)
  })
  $('.closeNav').on('click', function () {
    $('.subMenuBox').animate({
      left: '-400px'
    }, 500, function () {
      $('.subMenuBox').css({
        display: 'none'
      })
    })
  });

  var sflag = true;
    $(window).on('scroll', function () {
        var scollSize = $(document).height() - $('.head').height() - $(window).height();
        var sct = $(this).scrollTop();
        var wid = (sct / scollSize) * 100 + '%';

        // 스크롤탑값에 따라 헤더구역 고정시키기
        if (sct >= 100 && sflag) {
          $('.head').css({
            background: '#fffff9'
          }).stop().animate({
            height:'100px'
          },200)
          $('.logo').css({display: 'none'},500)
            sflag = false;
        } else if (sct === 0 && !sflag) {
          $('.head').css({
            background:'#fff'
          }).stop().animate({
            height:'200px'
          },200)
          $('.logo').css({display:'block'},500)
         
            sflag = true
        }
    });


</script>
